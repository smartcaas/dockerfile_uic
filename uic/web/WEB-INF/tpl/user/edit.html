<#include "../common/_layout.html"/> <@layout>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">修改用户 <span class="blue">${(user.name)!}</span> 信息</h3>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<label for="name">中文名（可以附带上部门、工位号之类的做详细区分）：</label> <input
				type="text" name="cnname" id="cnname" class="form-control"
				value="${(user.cnname)!}" />
		</div>
		<div class="form-group">
			<label for="email">邮箱：</label> <input type="text" name="email"
				id="email" class="form-control" value="${(user.email)!}" />
		</div>
		<div class="form-group">
			<label for="phone">手机：</label> <input type="text" name="phone"
				id="phone" class="form-control" value="${(user.phone)!}" />
		</div>
		<div class="form-group">
			<label for="name">IM（填写公司内部的通讯工具账号，比如百度用hi，小米用米聊）：</label> <input
				type="text" name="im" id="im" class="form-control"
				value="${(user.im)!}" />
		</div>
		<div class="form-group">
			<label for="name">QQ：</label> <input type="text" name="qq" id="qq"
				class="form-control" value="${(user.qq)!}" />
		</div>
		<button type="button" class="btn btn-primary" onclick="edit_user('${(user.id)!}');">更新</button>
		<a href="javascript:window.history.go(-1);" class="btn btn-default">取消</a>
	</div>
</div>

</@layout>
